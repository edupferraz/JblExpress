<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/cadastro.css">

    <script src="https://use.fontawesome.com/c10d167974.js"></script>
</head>
<body id="page-cadastro">

    <header>

        <div class="logo">
            
            <a href="#"> <span> JBL Express </span></a>

        </div>

        <div class="items">
            
            <ul>
                <li><a href="#">INÍCIO</a></li>
                <li><a href="#">SERVIÇOS ONLINE</a></li>
                <li><a href="#">CONTATO</a></li>           
            </ul>
            
        </div>     


    </header>

    <div class="container">

        <form action="">
        
    <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field-group">

                    <div class="field">

                        <label for="name">Nome ou Razão Social</label>
                        <input type="text" name="name" required="required">

                    </div>

                </div>

                <div class="field-group">

                    <div class="field">

                        <label for="email">E-mail</label>
                        <input type="text" name="email" required="required">

                    </div>

                </div>


                <div class="field-group">

                    <div class="field">

                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf" required="required">

                    </div>

                </div>


                <div class="field-group">

                    <div class="field">

                        <label for="state">Estado</label>
                        <select name="uf" required="required">
                            <option value="">Selecione o Estado</option>

                        </select>

                        <input type="hidden" name="state">

                    </div>

                    <div class="field">

                        <label for="city">Cidade</label>
                        <select name="city" disabled="disabled" required="required">
                            <option value="">Selecione a Cidade</option>

                        </select>

                    </div>

                </div>

                <div class="field-group">

                    <div class="field">

                        <label for="address">Endereço</label>
                        <input type="text" name="address" required="required">
                    </div>

                </div>

                
                <div class="field-group">


                    <div class="field">

                        <label for="address2">Número</label>
                        <input type="text" name="address2" required="required">

                    </div>

                    <div class="field">

                        <label for="address3">Complemento</label>
                        <input type="text" name="address3" required="required">

                    </div>

                </div>
            </fieldset>

            <button type="submit" class="btn btn1">Enviar</button>

        
        </form>
    </div>

    

        

        

        
        

        

</body>
</html>
